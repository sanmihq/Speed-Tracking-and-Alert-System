<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSTAS | Form</title>

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../styles/FormPage.css" />
    <script defer src="../scripts/FormPage.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Hello, welcome</h1>
      <p>Please provide your personal details</p>
      <div class="form-container">
        <form id="userForm">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Enter your first name"
              required
            />
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Enter your last name"
              required
            />
          </div>
          <div class="form-group">
            <label for="number">Phone Number</label>
            <input
              type="number"
              id="number"
              name="number"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="plate">Number Plate</label>
            <input
              type="text"
              id="plate"
              name="plate"
              placeholder="Enter your number plate"
              required
            />
          </div>
          <div class="form-group">
            <label for="model">Car Model</label>
            <input
              type="text"
              id="model"
              name="model"
              placeholder="Enter your car model"
              required
            />
          </div>
          <div class="continue">
            <input type="submit" value="Continue" id="continue" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
